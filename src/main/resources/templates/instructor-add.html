<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Добавить инструктора</h1>
                </div>
                <form th:action="@{/instructors/add}"
                      th:method="post"
                      th:object="${form}"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="name">Имя</label>
                        <input th:field="*{name}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="name"/>
                        <small th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="certificate">Сертификат</label>
                        <input th:field="*{certificate}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="certificate"/>
                        <small th:if="${#fields.hasErrors('certificate')}"
                               th:errors="*{certificate}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="photoUrl">Фото url</label>
                        <input th:field="*{photoUrl}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               id="photoUrl"/>
                        <small th:if="${#fields.hasErrors('photoUrl')}"
                               th:errors="*{photoUrl}"
                               class="text-danger">Error message</small>
                    </div>
                    <button type="submit" class="btn btn-secondary">Добавить инструктора</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
